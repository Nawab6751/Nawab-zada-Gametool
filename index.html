<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nawab ZADA - Gunner Shooter</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial', sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .brand { background: gold; color: #000; text-align: center; font-weight: bold; padding: 5px; font-size: 0.8em; }
        #game-area { flex: 1; position: relative; background: #1a1a1a; cursor: crosshair; }
        canvas { display: block; width: 100%; height: 100%; }
        .stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: gold; font-weight: bold; font-size: 1.2em; z-index: 10; }
        
        /* Chat System */
        #chat-area { height: 220px; background: #050505; border-top: 2px solid gold; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.8em; color: #0f0; }
        .input-box { display: flex; padding: 8px; background: #111; }
        input { flex: 1; background: #000; border: 1px solid gold; color: white; padding: 12px; border-radius: 5px; outline: none; }
        button { background: gold; border: none; padding: 0 20px; margin-left: 5px; font-weight: bold; border-radius: 5px; }
        .bot { color: gold; }
    </style>
</head>
<body>

<div class="brand">PRO SHOOTER BY: NAWAB ZADA</div>

<div id="game-area">
    <div class="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div>AMMO: <span id="ammo">30</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<div id="chat-area">
    <div id="messages">
        <div><span class="bot">[NAWAB-AI]:</span> Jani, dushmano ko headshot maaro! Ready ho? ðŸ”«</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInp" placeholder="Talk to AI Nawab...">
        <button onclick="talk()">SEND</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 250;

    let playerX = canvas.width / 2;
    let score = 0, ammo = 30, gameActive = true;
    let enemies = [], bullets = [];

    // Touch to Shoot
    canvas.addEventListener('touchstart', (e) => {
        if (ammo > 0 && gameActive) {
            bullets.push({ x: playerX, y: canvas.height - 60 });
            ammo--;
            document.getElementById('ammo').innerText = ammo;
        }
    });

    // Move Player
    canvas.addEventListener('touchmove', (e) => {
        playerX = e.touches[0].clientX;
    });

    function update() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Nawab Player (Gunner)
        ctx.fillStyle = "gold";
        ctx.fillRect(playerX - 20, canvas.height - 50, 40, 40); // Body
        ctx.fillStyle = "white";
        ctx.fillRect(playerX - 5, canvas.height - 70, 10, 20); // Gun

        // Bullets Logic
        bullets.forEach((b, i) => {
            b.y -= 10;
            ctx.fillStyle = "yellow";
            ctx.fillRect(b.x - 2, b.y, 4, 10);
            if (b.y < 0) bullets.splice(i, 1);
        });

        // Enemies Logic (PUBG Style Bots)
        if (Math.random() < 0.03) enemies.push({ x: Math.random() * (canvas.width - 30), y: -50 });
        enemies.forEach((en, ei) => {
            en.y += 3;
            ctx.fillStyle = "red";
            ctx.fillRect(en.x, en.y, 30, 30);

            // Hit Detection
            bullets.forEach((b, bi) => {
                if (b.x > en.x && b.x < en.x + 30 && b.y > en.y && b.y < en.y + 30) {
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                    if(score % 50 === 0) ammo += 10; // Reload on score
                }
            });

            if (en.y > canvas.height) { gameActive = false; alert("MISSION FAILED! Score: " + score); location.reload(); }
        });

        requestAnimationFrame(update);
    }
    update();

    // --- SMART AI CHAT ---
    function talk() {
        const inp = document.getElementById('userInp');
        const box = document.getElementById('messages');
        if(!inp.value) return;

        box.innerHTML += `<div>You: ${inp.value}</div>`;
        let txt = inp.value.toLowerCase();
        inp.value = "";

        let reply = "Jani, concentrate! Dushman kareeb hain. ðŸ”«";
        if(txt.includes("pubg")) reply = "PUBG bhi Nawab ZADA ki game ke agay kuch nahi hai! ðŸ˜Ž";
        else if(txt.includes("headshot")) reply = "Wah Jani! Maaza aa gaya, bilkul pro player ho.";
        else if(txt.includes("paisa")) reply = "Jani, shooting se dollar kamao, Ads par traffic laao! ðŸ’°";

        setTimeout(() => {
            box.innerHTML += `<div><span class="bot">[NAWAB-AI]:</span> ${reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }, 500);
    }
</script>
</body>
</html>
