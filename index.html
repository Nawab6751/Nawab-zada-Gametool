<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nawab ZADA - Pro Drift & Smart Chat</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .brand { background: #D4AF37; color: #000; text-align: center; font-weight: bold; padding: 5px; font-size: 0.8em; }
        #game-area { flex: 1; position: relative; background: #222; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        .stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #D4AF37; font-weight: bold; z-index: 10; font-size: 1.2em; text-shadow: 2px 2px #000; }
        
        /* Smart Chat System */
        #chat-area { height: 250px; background: #050505; border-top: 2px solid #D4AF37; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.9em; }
        .input-box { display: flex; padding: 10px; background: #111; }
        input { flex: 1; background: #000; border: 1px solid #D4AF37; color: #0f0; padding: 12px; border-radius: 5px; outline: none; }
        button { background: #D4AF37; border: none; padding: 0 20px; margin-left: 5px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        
        .bot { color: #D4AF37; }
        .user { color: #fff; }
    </style>
</head>
<body>

<div class="brand">PRO VERSION BY: NAWAB ZADA</div>

<div id="game-area">
    <div class="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div>FUEL: <span id="fuel">100</span>%</div>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<div id="chat-area">
    <div id="messages">
        <div><span class="bot">[NAWAB-AI]:</span> Jani, car sambhal ke chalana! Kuch poochna hai toh type karo. ðŸ”¥</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInp" placeholder="Ask AI Nawab Anything...">
        <button onclick="talk()">SEND</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 250;

    let carX = canvas.width / 2 - 25;
    let score = 0, fuel = 100, frame = 0, gameActive = true;
    let obstacles = [];

    // Movement
    canvas.addEventListener('touchmove', (e) => { carX = e.touches[0].clientX - 25; });

    function drawCar(x, y, color, isPlayer) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 40, 70); // Car Body
        ctx.fillStyle = "black";
        ctx.fillRect(x+5, y+5, 30, 15); // Windshield
        if(isPlayer) {
            ctx.fillStyle = "gold"; // Spoiler for Nawab
            ctx.fillRect(x, y+65, 40, 5);
        }
    }

    function gameUpdate() {
        if (!gameActive) return;
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Moving Road Lines
        ctx.fillStyle = "white";
        for(let i=0; i<10; i++) ctx.fillRect(canvas.width/2-2, (i*80 + frame*5)%canvas.height, 4, 40);

        // Player
        drawCar(carX, canvas.height - 100, "#D4AF37", true);

        // Obstacles (Traffic)
        if (frame % 60 === 0) obstacles.push({x: Math.random()*(canvas.width-40), y: -100});
        obstacles.forEach((ob, i) => {
            ob.y += 5 + (score/10);
            drawCar(ob.x, ob.y, "red", false);
            
            // Collision Detection
            if (carX < ob.x + 40 && carX + 40 > ob.x && canvas.height-100 < ob.y + 70 && canvas.height-30 > ob.y) {
                gameActive = false;
                alert("CRASHED! Score: " + score);
                location.reload();
            }
        });

        if(frame % 100 === 0 && fuel > 0) { 
            fuel--; 
            document.getElementById('fuel').innerText = fuel; 
        }

        frame++;
        requestAnimationFrame(gameUpdate);
    }
    gameUpdate();

    // --- SMART AI BOT ---
    function talk() {
        const inp = document.getElementById('userInp');
        const box = document.getElementById('messages');
        if(!inp.value) return;

        box.innerHTML += `<div><span class="user">You:</span> ${inp.value}</div>`;
        let txt = inp.value.toLowerCase();
        inp.value = "";

        let reply = "Jani, main seekh raha hoon abhi, thora asaan poocho!";
        
        if(txt.includes("loyal")) reply = "Nawab ZADA se zyada loyal banda poore Pakistan mein nahi milega! ðŸ’¯";
        else if(txt.includes("hacker")) reply = "Hacker toh nahi, lekin Nawab ZADA coding ka shehenshah zaroor hai! ðŸ‘‘";
        else if(txt.includes("paisa")) reply = "Dollar aayenge Jani, bas traffic barhao website par! ðŸ’µ";
        else if(txt.includes("kaise ho")) reply = "Main fit hoon Jani, tum batao game kaisi lag rahi hai?";
        else if(txt.includes("bye")) reply = "Allah Hafiz! Nawab ZADA ka naam yaad rakhna.";

        setTimeout(() => {
            box.innerHTML += `<div><span class="bot">[NAWAB-AI]:</span> ${reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }, 500);
    }
</script>
</body>
</html>
