<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nawab ZADA - Drift & Chat Hub</title>
    <style>
        body { margin: 0; background: #111; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* Brand Header */
        .brand-header { background: #D4AF37; color: #000; padding: 5px; text-align: center; font-weight: bold; font-size: 0.9em; letter-spacing: 1px; }

        /* Game Area */
        #game-container { flex: 1; position: relative; background: #222; border-bottom: 3px solid #D4AF37; }
        canvas { display: block; width: 100%; height: 100%; }
        
        .stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #D4AF37; font-weight: bold; z-index: 10; text-shadow: 2px 2px #000; }

        /* Chat Area */
        #chat-container { height: 220px; background: #000; display: flex; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; color: #0f0; font-family: 'Courier New', monospace; font-size: 0.8em; border-top: 1px solid #333; }
        .input-area { display: flex; padding: 8px; background: #1a1a1a; }
        input { flex: 1; background: #000; border: 1px solid #D4AF37; color: white; padding: 12px; border-radius: 5px; outline: none; }
        button { background: #D4AF37; color: black; border: none; padding: 0 20px; margin-left: 5px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        
        .bot-msg { color: #D4AF37; font-weight: bold; }
        .user-msg { color: #fff; opacity: 0.8; }
        .dev-footer { font-size: 0.7em; color: #555; text-align: center; padding: 2px; background: #000; }
    </style>
</head>
<body>

    <div class="brand-header">ORIGINAL PROJECT BY: NAWAB ZADA</div>

    <div id="game-container">
        <div class="stats">
            <div>SCORE: <span id="score">0</span></div>
            <div>FUEL: <span id="fuel">100</span>%</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="chat-container">
        <div id="chat-messages">
            <div><span class="bot-msg">[NAWAB-AI]:</span> Welcome Jani! Main Nawab ZADA ka AI assistant hoon. Game khelo ya gup shup lagao! ðŸ”¥</div>
        </div>
        <div class="input-area">
            <input type="text" id="userMsg" placeholder="Type message to AI...">
            <button onclick="sendMsg()">SEND</button>
        </div>
        <div class="dev-footer">Â© 2026 NAWAB ZADA | All Rights Reserved</div>
    </div>

    <script>
        // --- GAME LOGIC ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 250; 

        let carX = canvas.width / 2 - 25;
        let score = 0, fuel = 100, gameActive = true, frame = 0;

        // Mobile Touch
        canvas.addEventListener('touchmove', (e) => {
            if(e.touches[0].clientX) carX = e.touches[0].clientX - 25;
        });

        function gameLoop() {
            if (!gameActive) return;
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Road Lines
            ctx.fillStyle = "white";
            for(let i=0; i<10; i++) ctx.fillRect(canvas.width/2-2, (i*60 + frame*5)%canvas.height, 4, 30);

            // Car
            ctx.fillStyle = "#D4AF37"; // Gold Car
            ctx.fillRect(carX, canvas.height - 100, 50, 80);
            
            frame++;
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        // --- AI CHAT LOGIC ---
        const msgBox = document.getElementById('chat-messages');
        const aiReplies = [
            "Kya baat hai Jani! Nawab ZADA style drift! ðŸŽï¸",
            "Fikar na kar, main hoon na! ðŸ˜Ž",
            "Maza aa raha hai? Ye sab Nawab ZADA ki coding ka kamaal hai.",
            "Jani, fuel check karo, kahin raste mein na phans jao!",
            "Score toh dekho! Nawab ZADA pro player lagte ho.",
            "Chat boring ho rahi hai? Koi joke sunao!"
        ];

        function sendMsg() {
            const input = document.getElementById('userMsg');
            if (input.value.trim() === "") return;

            msgBox.innerHTML += `<div><span class="user-msg">You:</span> ${input.value}</div>`;
            const userTxt = input.value.toLowerCase();
            input.value = "";
            msgBox.scrollTop = msgBox.scrollHeight;

            setTimeout(() => {
                let reply = aiReplies[Math.floor(Math.random() * aiReplies.length)];
                if(userTxt.includes("nawab")) reply = "Nawab ZADA hamara dost hai aur behtareen developer hai! ðŸ¦¾";
                if(userTxt.includes("hello") || userTxt.includes("hi")) reply = "Walaikum Assalam Jani! Kaisay ho?";
                
                msgBox.innerHTML += `<div><span class="bot-msg">[NAWAB-AI]:</span> ${reply}</div>`;
                msgBox.scrollTop = msgBox.scrollHeight;
            }, 800);
        }
    </script>
</body>
</html>
